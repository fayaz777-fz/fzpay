<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pay Rent</title>
  <link rel="icon" href="https://cdn.vectorstock.com/i/1000v/42/06/fz-monogram-logo-vector-33144206.jpg" type="image/jpeg">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #4b0082, #1a1a40);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 30px 0 10px;
      color: #ffcc00;
      font-size: 26px;
    }

    .rent-card {
      background: #ffffff15;
      backdrop-filter: blur(4px);
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    .logo-center {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo-center img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 50%;
      background-color: white;
      padding: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #f0f0f0;
      color: #000;
    }

    input:focus {
      outline: 2px solid #ffcc00;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #ffcc00;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      color: #330066;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #ffe066;
    }

    .confirmation {
      margin-top: 20px;
      padding: 15px;
      background-color: #00c853;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      display: none;
    }

    .upi-info {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
      background-color: #ffffff20;
      padding: 10px;
      border-radius: 8px;
    }

    .upi-info img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      border-radius: 8px;
      background-color: white;
      padding: 5px;
    }

    .upi-label {
      font-size: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Pay Your Rent</h1>

  <div class="rent-card">

    <!-- UPI Logo -->
    <div class="logo-center">
      <img src="https://www.presentations.gov.in/wp-content/uploads/2020/06/Preview.png" alt="UPI Logo">
    </div>

    <!-- Form -->
    <div class="form-group">
      <label for="tenantName">Your Name</label>
      <input type="text" id="tenantName" placeholder="Enter your name" />
    </div>
    <div class="form-group">
      <label for="landlordName">Landlord Name</label>
      <input type="text" id="landlordName" placeholder="Enter landlord name" />
    </div>
    <div class="form-group">
      <label for="amount">Rent Amount (₹)</label>
      <input type="number" id="amount" placeholder="Enter amount" />
    </div>
    <div class="form-group">
      <label for="upiId">Landlord UPI ID</label>
      <input type="text" id="upiId" placeholder="example@bank" />
    </div>

    <!-- UPI Info -->
    <div class="upi-info">
      <img src="https://cdn-icons-png.flaticon.com/512/483/483947.png" alt="Scan Icon">
      <div class="upi-label">Secure UPI transfer with zero fees</div>
    </div>

    <!-- Button -->
    <button class="btn" onclick="payRent()">Pay Now</button>

    <!-- Confirmation Message -->
    <div class="confirmation" id="confirmationBox"></div>

  </div>

  <script>
    function payRent() {
      const tenant = document.getElementById("tenantName").value.trim();
      const landlord = document.getElementById("landlordName").value.trim();
      const amount = document.getElementById("amount").value.trim();
      const upi = document.getElementById("upiId").value.trim();
      const confirmBox = document.getElementById("confirmationBox");

      if (!tenant || !landlord || !amount || !upi) {
        alert("Please fill in all the fields.");
        return;
      }

      confirmBox.style.display = "block";
      confirmBox.textContent = `₹${amount} rent sent to ${landlord} (${upi}) successfully!`;
    }
  </script>

</body>
</html>
