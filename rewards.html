<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PhonePe - Unique Rewards</title>
  <link rel="icon" href="https://cdn.vectorstock.com/i/1000v/42/06/fz-monogram-logo-vector-33144206.jpg" type="image/jpeg">
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Poppins', sans-serif;
    background: #f4f7fa;
    color: #333;
  }
  .container {
    max-width: 480px;
    margin: 1rem auto 2rem;
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    padding: 20px 20px 40px;
    display: flex;
    flex-direction: column;
  }
  header {
    text-align: center;
    padding-bottom: 20px;
    border-bottom: 2px solid #e0e7ef;
  }
  header h1 {
    margin: 0; font-weight: 700; font-size: 1.8rem;
    color: #1a1a1a;
  }
  header p {
    margin: 6px 0 0;
    font-size: 1rem;
    color: #6b7280;
    font-weight: 500;
  }

  /* Summary cards */
  .summary {
    display: flex;
    justify-content: space-between;
    margin: 24px 0 18px;
  }
  .summary .card {
    background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
    flex: 1;
    margin: 0 10px;
    padding: 18px 16px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 6px 15px rgba(255, 182, 193, 0.3);
    cursor: default;
    color: #4b1e36;
    font-weight: 700;
    user-select: none;
    transition: transform 0.3s ease;
  }
  .summary .card:hover {
    transform: scale(1.05);
  }
  .summary .card:first-child { margin-left: 0; }
  .summary .card:last-child { margin-right: 0; }

  .summary .card .value {
    font-size: 2rem;
    margin-bottom: 6px;
  }
  .summary .card .label {
    font-size: 1rem;
    font-weight: 600;
  }

  /* Tabs */
  .tabs {
    display: flex;
    margin-bottom: 16px;
    border-radius: 30px;
    overflow: hidden;
    background: #f0f4f8;
  }
  .tabs button {
    flex: 1;
    padding: 12px 0;
    border: none;
    background: transparent;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    color: #6b7280;
    transition: all 0.3s ease;
    user-select: none;
  }
  .tabs button.active {
    color: #fff;
    background: #8b5cf6;
    box-shadow: 0 4px 8px rgba(139,92,246,0.4);
  }
  .tabs button:not(.active):hover {
    color: #8b5cf6;
  }

  /* Rewards List */
  .rewards-list {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  .reward-card {
    display: flex;
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 8px 18px rgba(139, 92, 246, 0.15);
    padding: 16px 20px;
    align-items: center;
    transition: box-shadow 0.3s ease;
    cursor: default;
  }
  .reward-card:hover {
    box-shadow: 0 12px 30px rgba(139, 92, 246, 0.3);
  }
  .reward-image {
    flex-shrink: 0;
    width: 64px;
    height: 64px;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 4px 12px rgba(139, 92, 246, 0.25);
    margin-right: 16px;
    background: #f9f5ff;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .reward-image img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
  .reward-info {
    flex-grow: 1;
  }
  .reward-title {
    margin: 0 0 6px;
    font-weight: 700;
    font-size: 1.1rem;
    color: #4c1d95;
  }
  .reward-subtext {
    margin: 0 0 6px;
    font-size: 0.9rem;
    color: #7c3aed;
    opacity: 0.8;
  }
  .reward-expiry {
    font-size: 0.85rem;
    color: #9ca3af;
    font-weight: 500;
  }
  .reward-action {
    margin-left: 20px;
  }
  .reward-action button {
    padding: 10px 18px;
    border-radius: 30px;
    border: none;
    font-weight: 700;
    font-size: 0.95rem;
    cursor: pointer;
    transition: background 0.25s ease;
  }

  /* Status styles */
  .reward-card.active {
    border-left: 6px solid #8b5cf6;
  }
  .reward-card.used {
    border-left: 6px solid #22c55e;
    opacity: 0.75;
  }
  .reward-card.expired {
    border-left: 6px solid #ef4444;
    opacity: 0.5;
  }

  .reward-action button.use-now {
    background: #8b5cf6;
    color: white;
  }
  .reward-action button.use-now:hover {
    background: #6d28d9;
  }

  .reward-action button.disabled {
    background: #d1d5db;
    cursor: not-allowed;
    color: #6b7280;
  }

  footer {
    margin-top: 36px;
    font-size: 0.85rem;
    color: #a1a1aa;
    text-align: center;
  }

  @media (max-width: 500px) {
    .container {
      margin: 10px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>My Rewards</h1>
    <p>Cashbacks, coupons & offers you’ve earned</p>
  </header>

  <section class="summary">
    <div class="card" id="cashback-summary">
      <div class="value">₹0</div>

    </div>
    <div class="card" id="coupons-summary">

      <div class="label">Coupons</div>
    </div>
    <div class="card" id="expiring-summary">
      <div class="value">0</div>
      <div class="label">Expiring Soon</div>
    </div>
  </section>

  <nav class="tabs">
    <button class="tab active" onclick="filterRewards('all', this)">All</button>
    <button class="tab" onclick="filterRewards('cashback', this)">Cashback</button>
    <button class="tab" onclick="filterRewards('coupon', this)">Coupons</button>
  </nav>

  <main id="rewards-list" class="rewards-list">
    <!-- Rewards render here -->
  </main>

  <footer>
    Rewards are auto-applied at checkout if valid. T&C apply.
  </footer>
</div>

  function countExpiringSoon(items) {
    const now = new Date();
    const in7Days = new Date(now);
    in7Days.setDate(now.getDate() + 7);
    return items.filter(r => {
      const expiryDate = new Date(r.expiry);
      return r.status === 'active' && expiryDate >= now && expiryDate <= in7Days;
    }).length;
  }

  function updateSummary() {
    const cashbackCount = rewards.filter(r => r.type === 'cashback' && r.status === 'active').length;
    const couponCount = rewards.filter(r => r.type === 'coupon' && r.status === 'active').length;
    const expiringSoonCount = countExpiringSoon(rewards);

    let totalCashback = 0;
    rewards.forEach(r => {
      if (r.type === 'cashback' && r.status === 'active') {
        const match = r.title.match(/₹(\d+)/);
        if (match) totalCashback += Number(match[1]);
      }
    });

    document.getElementById('cashback-summary').querySelector('.value').textContent = `₹${totalCashback}`;
    document.getElementById('coupons-summary').querySelector('.value').textContent = couponCount;
    document.getElementById('expiring-summary').querySelector('.value').textContent = expiringSoonCount;
  }

  function renderRewardCard(reward) {
    const card = document.createElement('div');
    card.className = 'reward-card ' + reward.status;

    const imgDiv = document.createElement('div');
    imgDiv.className = 'reward-image';
    const img = document.createElement('img');
    img.src = reward.image;
    img.alt = reward.title;
    img.loading = 'lazy';
    imgDiv.appendChild(img);

    const info = document.createElement('div');
    info.className = 'reward-info';

    const title = document.createElement('h3');
    title.className = 'reward-title';
    title.textContent = reward.title;
    info.appendChild(title);

    const subtext = document.createElement('p');
    subtext.className = 'reward-subtext';
    subtext.textContent = reward.subtext;
    info.appendChild(subtext);

    const expiry = document.createElement('p');
    expiry.className = 'reward-expiry';
    expiry.textContent = `Expires on ${new Date(reward.expiry).toLocaleDateString()}`;
    info.appendChild(expiry);

    const actionDiv = document.createElement('div');
    actionDiv.className = 'reward-action';

    const btn = document.createElement('button');
    if (reward.status === 'active') {
      btn.textContent = 'Use Now';
      btn.className = 'use-now';
      btn.onclick = () => alert(`Using reward: "${reward.title}"`);
    } else if (reward.status === 'used') {
      btn.textContent = 'Used';
      btn.className = 'disabled';
      btn.disabled = true;
    } else if (reward.status === 'expired') {
      btn.textContent = 'Expired';
      btn.className = 'disabled';
      btn.disabled = true;
    }
    actionDiv.appendChild(btn);

    card.appendChild(imgDiv);
    card.appendChild(info);
    card.appendChild(actionDiv);

    return card;
  }

  function filterRewards(type, clickedBtn) {
    // Update active tab
    document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
    if (clickedBtn) clickedBtn.classList.add('active');

    const container = document.getElementById('rewards-list');
    container.innerHTML = '';

    let filtered = [];
    if (type === 'all') filtered = rewards;
    else filtered = rewards.filter(r => r.type === type);

    if (filtered.length === 0) {
      const noReward = document.createElement('p');
      noReward.textContent = 'No rewards to show.';
      noReward.style.textAlign = 'center';
      noReward.style.color = '#888';
      noReward.style.fontWeight = '600';
      container.appendChild(noReward);
      return;
    }

    filtered.forEach(r => {
      container.appendChild(renderRewardCard(r));
    });
  }

  // Initialize page
  updateSummary();
  filterRewards('all');
</script>
