<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="https://cdn.vectorstock.com/i/1000v/42/06/fz-monogram-logo-vector-33144206.jpg" type="image/jpeg">
  

  <title>FZ pay</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      overflow-x: hidden;
      position: relative;
      height: 100vh;
    }

    /* Raindrop background effect */
    .rain {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .drop {
      position: absolute;
      bottom: 100%;
      width: 2px;
      height: 15px;
      background: rgba(255, 255, 255, 0.2);
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    .logo-container {
      position: relative;
      width: 250px;
      height: 250px;
      margin: 60px auto 30px auto;
      z-index: 1;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .blob path {
      animation: morph 1.5s infinite alternate ease-in-out;
      transform-origin: center;
    }

    @keyframes morph {
      0% {
        d: path("M42.6,-66.4C55.7,-60.4,67.7,-50.1,73.5,-37.5C79.3,-24.9,79,-10.1,76.3,5.2C73.6,20.5,68.4,36.5,58.1,46.4C47.7,56.3,32.2,60.1,17.6,63.9C3,67.6,-10.7,71.3,-24.6,68.2C-38.5,65.1,-52.6,55.2,-60.8,42.3C-69,29.3,-71.3,13.2,-69.7,-2.1C-68.1,-17.4,-62.6,-31.9,-53.2,-43.4C-43.8,-54.8,-30.5,-63.2,-16,-68.3C-1.5,-73.4,13.1,-75.1,26.9,-70.9C40.8,-66.7,54,-56.3,42.6,-66.4Z");
      }
      50% {
        d: path("M39.3,-64.2C51.6,-55.6,62.4,-45.2,66.5,-32.6C70.5,-20.1,67.9,-5.5,64.8,9.6C61.6,24.6,58,40.1,48.2,49.9C38.4,59.7,22.3,63.9,6.1,61.2C-10.1,58.5,-20.1,49,-33.6,41.8C-47.1,34.7,-64.1,29.8,-69.6,18.9C-75.1,8,-69.1,-8.9,-60.7,-20.3C-52.3,-31.7,-41.5,-37.5,-31.4,-46.5C-21.4,-55.5,-10.7,-67.8,2.5,-71.3C15.8,-74.8,31.6,-69.5,39.3,-64.2Z");
      }
      100% {
        d: path("M46.5,-71.1C58.5,-59.3,64.8,-43.1,70.6,-27.6C76.4,-12.2,81.7,2.6,76.9,14.9C72.2,27.2,57.5,37,43.6,46.3C29.7,55.5,16.6,64.1,2.8,60.8C-11.1,57.5,-22.2,42.2,-36.2,32.4C-50.2,22.6,-67.1,18.3,-70.7,8.5C-74.2,-1.4,-64.3,-16.8,-55.2,-30.5C-46.1,-44.2,-37.8,-56.3,-26.4,-65.7C-15.1,-75,-0.6,-81.7,13.1,-81.2C26.8,-80.8,40,-73,46.5,-71.1Z");
      }
    }

    #grad stop {
      animation: shiftColor 3s infinite alternate ease-in-out;
    }

    @keyframes shiftColor {
      0%   { stop-color: #00f2ff; }
      100% { stop-color: #fc00ff; }
    }

    .logo-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      color: white;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
      z-index: 10;
      user-select: none;
      pointer-events: none;
    }

    .tagline {
      text-align: center;
      color: silver;
      font-size: 20px;
      margin-top: 30px;
      z-index: 1;
      position: relative;
    }
  </style>
</head>
<body>

  <!-- Rain effect -->
  <div class="rain" id="rain"></div>

  <!-- Animated Logo -->
  <div class="logo-container">
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" class="blob">
      <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#00f2ff"/>
          <stop offset="100%" stop-color="#fc00ff"/>
        </linearGradient>
      </defs>
      <path fill="url(#grad)" transform="translate(100 100)"/>
    </svg>
    <div class="logo-text">FZpay</div>
  </div>

  <!-- Tagline -->
  <div class="tagline">-- Fast and Secure Payments --</div>

  <!-- Script for animated raindrops -->
  <script>
    const rain = document.getElementById('rain');
    for (let i = 0; i < 100; i++) {
      const drop = document.createElement('div');
      drop.classList.add('drop');
      drop.style.left = Math.random() * 100 + 'vw';
      drop.style.animationDuration = (0.5 + Math.random() * 1.5) + 's';
      drop.style.opacity = Math.random();
      rain.appendChild(drop);
    }
    setTimeout(() => {
      window.location.href = 'mobile_number.html';
    }, 2000);
  </script>

</body>
</html>
